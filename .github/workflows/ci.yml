name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run benchmarks
      run: go test -bench=. -benchmem ./...
    
    - name: Build
      run: go build -v ./cmd/glance-china
    
    - name: Run security scan
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o dist/glance-china-linux-amd64 ./cmd/glance-china
        GOOS=linux GOARCH=arm64 go build -o dist/glance-china-linux-arm64 ./cmd/glance-china
        GOOS=darwin GOARCH=amd64 go build -o dist/glance-china-darwin-amd64 ./cmd/glance-china
        GOOS=darwin GOARCH=arm64 go build -o dist/glance-china-darwin-arm64 ./cmd/glance-china
        GOOS=windows GOARCH=amd64 go build -o dist/glance-china-windows-amd64.exe ./cmd/glance-china
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: dist/

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t glance-china:latest .
    
    - name: Test Docker image
      run: |
        docker run --rm -d --name test-glance -p 8080:8080 glance-china:latest
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop test-glance
